version: '3.3'
services:

  database:
    image: postgres:15.3-alpine3.18
    volumes:
      - postgres_vol:/var/lib/posgresql/data/
    # env_file:
      # - ./.env
  backend:
    build: ../backend
    restart: always
    ports: 
      - "8000:8000"
    depends_on:
      - database
    # env_file:
      # - ./.env
    volumes:
      - static_vol:/app/static/
      - media_vol:/app/media/
      - ../data:/data/
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
volumes:
  postgres_vol:
  static_vol:
  media_vol: